<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c6bd0ff725.js" crossorigin="anonymous"></script> <!-- Script pour charger les icones du site fontawesome-->
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood !</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">ohmyfood</h1>
    </header>

    <section class="localisation">
        <form action="#" method="post" class="localisation__form">
            <div class="localisation__recherche">
                <i class="fas fa-map-marker-alt"></i><input class="localisation__recherche__input" type="search" name="search" id="search" value="Paris, Belleville">
            </div>
            <label for="search">
                <div  class="localisation__label">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception sélectionnés par nos soins.</p>        
                </div>
            </label>
        </form>
        <button class="localisation__button">Explorez nos restaurants</button>
    </section>

    <section class="fonction">
        <h2>Fonctionnement</h2>
        <div class="fonction--cadre">
            <p><span class="fonction__span">1</span><i class="fas fa-mobile-alt fonction__icone"></i>Choisissez votre restaurant</p>
        </div>
        <div class="fonction--cadre">
            <p><span class="fonction__span">2</span><i class="fas fa-list-ul fonction__icone"></i>Composez votre menu</p>
        </div>
        <div class="fonction--cadre">
            <p><span class="fonction__span">3</span><i class="fas fa-store fonction__icone"></i>Dégustez au restaurant</p>
        </div>
    </section>

    <section class="restaurant">
        <h2 class="restaurant__titre">Restaurants</h2>
        <div class="card">
            <a href="./html/laPaletteDuGout.html">
                <div class="card__haut">
                    <img class="card__haut__img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant la palette du gout">
                    <h3 class="card__haut__nouveau">Nouveau</h3>
                </div>
                <div class="card__nom">
                    <h3 class="card__nom__titre">La palette du goût</h3>
                    <p class="card__nom__para">Ménilmontant</p>
                    <i class="far fa-heart card__nom__icone"></i>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="./html/laNoteEnchantee.html">
                <div class="card__haut">
                    <img class="card__haut__img" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant la note enchantée">
                    <h3 class="card__haut__nouveau">Nouveau</h3>
                </div>
                <div class="card__nom">
                    <h3 class="card__nom__titre">La note enchantée</h3>
                    <p class="card__nom__para">Charonne</p>
                    <i class="far fa-heart card__nom__icone"></i>
                </div>
            </a>

        </div>
        <div class="card">
            <a href="./html/aLaFrancaise.html">
                <div class="card__haut">
                    <img class="card__haut__img" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant A la française">
                </div>
                <div class="card__nom">
                    <h3 class="card__nom__titre">À la française</h3>
                    <p class="card__nom__para">Cité rouge</p>
                    <i class="far fa-heart card__nom__icone"></i>
                </div>
            </a>

        </div>
        <div class="card">
            <a href="./html/leDeliceDesSens.html">
                <div class="card__haut">
                    <img class="card__haut__img" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant Le délices des sens">
                </div>
                <div class="card__nom">
                    <h3 class="card__nom__titre">Le délice des sens</h3>
                    <p class="card__nom__para">Folie-Méricourt</p>
                    <i class="far fa-heart card__nom__icone"></i>
                </div>
            </a>

        </div>
    </section>
</body>
</html>
